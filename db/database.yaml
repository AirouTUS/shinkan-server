version: "2.4"

services:
  shinkan_db:
    image: mysql:5.7
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    networks:
      - shinkan_network
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    healthcheck:
      test: ["CMD-SHELL", "mysqlshow -u root -proot"]
      interval: "5s"
      retries: 10
    container_name: shinkan_db

  shinkan_db_waiter:
    image: alpine:3.10
    entrypoint: env
    depends_on:
      shinkan_db:
        condition: service_healthy
    networks:
      - shinkan_network
    container_name: shinkan_db_waiter

networks:
  shinkan_network:
    driver: bridge